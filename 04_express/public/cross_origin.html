<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>call</button>
    <script>
      document
        .querySelector("button") //
        .addEventListener("click", (e) => {
          //fetch 함수.
          fetch("http://localhost:3000/data")
            .then((resp) => resp.json())
            .then((data) => {
              console.log(data);
            })
            .catch((err) => console.log(err));
        });
    </script>
  </body>
</html>
