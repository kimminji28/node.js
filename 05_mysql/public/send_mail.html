<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메일 발송 시스템</title>
    <link rel="stylesheet" href="send.css" />
  </head>
  <body>
    <div class="mail-container">
      <header>
        <h3>새 메시지 작성</h3>
      </header>

      <form id="mailForm" action="./api/mail" enctype="multipart/form-data" method="post">
        <div class="input-group">
          <label for="sender">발신자</label>
          <input
            type="email"
            id="sender"
            name="from"
            placeholder="보내는 사람의 이메일 주소"
            required
          />
        </div>

        <div class="input-group">
          <label for="receiver">수신자</label>
          <input
            type="email"
            id="receiver"
            name="to"
            placeholder="받는 사람의 이메일 주소"
            required
          />
        </div>

        <div class="input-group">
          <label for="subject">제목</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="제목을 입력하세요"
            required
          />
        </div>

        <div class="input-group">
          <label for="content">내용</label>
          <textarea
            id="content"
            rows="12"
            name="text"
            placeholder="내용을 입력해주세요..."
          ></textarea>
        </div>

        <div class="input-group">
          <label for="subject">첨부파일</label>
          <input type="file" name="myfile">

        <div class="button-area">
          <button type="button" class="btn-cancel">취소</button>
          <button type="submit" class="btn-send">발송하기</button>
        </div>
      </form>
    </div>

    <script>
      document //
        .querySelector("#mailForm")
        .addEventListener("submit", (e) => {
          console.log(e);
          e.preventDefault(); // form submit기본기능 차단.
          // 필요항목.
          const from = document.querySelector("#sender").value;
          const to = document.querySelector("#receiver").value;
          const subject = document.querySelector("#subject").value;
          const text = document.querySelector("#content").value;
          if (!from || !to || !subject || !text) {
            alert("필수 항목 입력.");
            return;
          }
          const formData = new FormData(); //multipart 요청.
          formData.append('from', from);
          formData.append('to', to);
          formData.append('subject', subject);
          formData.append('text', text);
          formData.append('myfile', e.target[4].files[0]);

          // fetch.
          fetch("./api/mail", {
            method: "post",
            // headers: { "Content-Type": "application/json" },
            // body: JSON.stringify({ from, to, subject, text }),
            body: formData,
          })
            .then((resp) => resp.json())
            .then((data) => {
              console.log(data); // 서버의 정보를 확인.

              if (data.retCode == "OK") {
                alert("발송 완료");
                location.reload();
              } else {
                alert("발송 실패");
              }
            })
            .catch((err) => console.log(err));
        });
    </script>
  </body>
</html>
